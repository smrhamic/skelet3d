<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
 
    <h:head>
	<h:outputStylesheet name="basic.css" library="css" />
        <title>
            <ui:insert name="mainTitle" >
                <h:outputText value="#{strings.defaultTitle}" />
            </ui:insert>
        </title>
    </h:head>
 
    <h:body>
 
	<div id="page">
 
	    <div id="loginBar">
		<ui:insert name="loginBar" >
		  <ui:include src="../components/login_bar.xhtml" />
		</ui:insert>
	    </div>
 
            <div id="logo">
		<ui:insert name="logo" >
		  <ui:include src="../components/logo.xhtml" />
		</ui:insert>
	    </div>
            
            <div id="path">
		<ui:insert name="path" />
	    </div>
            
	    <div id="content">
	  	<ui:insert name="content" >
	 	  <ui:include src="../components/welcome.xhtml" />
	   	</ui:insert>
	    </div>

        </div>
 
    </h:body>
</html>
