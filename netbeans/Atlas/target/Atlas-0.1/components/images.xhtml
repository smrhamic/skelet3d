<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:component>
            <h:outputStylesheet name="manager.css" library="css" />
            
            <h1 class="mainHeadline">
                <h:outputText value="#{strings.imageManager}" />
            </h1>
            
            <hr class="fancy-line" />
            
            <h3 class="smallHeadline"> #{strings.newImage} </h3>
            
            <div class="uploadBox">
                <h:form enctype="multipart/form-data">
                    #{strings.imageFile}:
                    <h:inputFile class="mediumInput bottomSmallMargin"
                                 value="#{imageManager.imageFile}"/>
                    <br />
                    #{strings.imageName}:
                    <h:inputText class="mediumInput bottomSmallMargin"
                                 value="#{imageManager.newName}"/>
                    <br />
                    <h:commandButton value="#{strings.upload}"
                        action="#{imageManager.upload()}"/>
                </h:form>
            </div>
            
            <h3 class="smallHeadline"> #{strings.uploadedImages} </h3>
            
            <ui:repeat value="#{imageManager.allImages}"
                           var="item">
                <ui:include src="image_item.xhtml" >
                    <ui:param name="item" value="#{item}" />
                </ui:include>
            </ui:repeat>

        </ui:component>
    </body>
</html>
