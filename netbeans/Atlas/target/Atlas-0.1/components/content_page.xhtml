<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:component>
            <h:outputStylesheet name="page.css" library="css" />
            
            <h2 id="pageName">
                <h:outputText value="#{pageManager.pageContent.name}" />
            </h2>
            
            <h2 id="pageLatin">
                <h:outputText value="#{pageManager.page.latin}" />
            </h2>
            
            <hr class="fancy-line" />
            
            <h:panelGroup class="pageContent" layout="block">
                <ui:repeat var="c" value="#{pageManager.components}" varStatus="status">
                    <ui:include src="content_component.xhtml">
                        <ui:param name="listPosition" value="#{status.index}" />
                    </ui:include>
                </ui:repeat>
            </h:panelGroup>
                
        </ui:component>
    </body>
</html>
