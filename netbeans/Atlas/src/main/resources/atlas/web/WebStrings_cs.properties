help.help=N\u00e1pov\u011bda pro Skelet 3D
help.browsing.title=Proch\u00e1zen\u00ed kategori\u00ed a str\u00e1nek
help.browsing.text=Na \u00favodn\u00ed str\u00e1nce zvolte jednu ze z\u00e1kladn\u00edch kategori\u00ed, \u010d\u00edm\u017e p\u0159ejdete na seznam jej\u00edch podkategori\u00ed a str\u00e1nek. Postupn\u011b se proklikejte a\u017e ke str\u00e1nce, kterou chcete prohl\u00ed\u017eet.\n\nVr\u00e1tit se do vy\u0161\u0161\u00ed kategorie je mo\u017en\u00e9 bu\u010f tla\u010d\u00edtkem Zp\u011bt ve va\u0161em prohl\u00ed\u017ee\u010di, nebo kliknut\u00edm na polo\u017eku v cest\u011b k aktu\u00e1ln\u00ed str\u00e1nce \u010di kategorii.\n\nKliknut\u00edm na hlavn\u00ed logo se m\u016f\u017eete kdykoli vr\u00e1tit na \u00favodn\u00ed str\u00e1nku.
help.browsing.image=help_cs.png
help.model.title=Prohl\u00ed\u017een\u00ed model\u016f
help.model.text=Pro prohl\u00ed\u017een\u00ed 3D model\u016f pot\u0159ebujete prohl\u00ed\u017ee\u010d podporuj\u00edc\u00ed WebGL. Zda v\u00e1\u0161 prohl\u00ed\u017ee\u010d WebGL podporuje zjist\u00edte <a href="http://get.webgl.org/" target="_blank">zde</a>.\n\n Pokud str\u00e1nka obsahuje 3D model a prohl\u00ed\u017ee\u010d podporuje WebGL, sc\u00e9na s modelem se stane interaktivn\u00ed sou\u010d\u00e1st\u00ed str\u00e1nky.\n\n Pokud m\u00edsto modelu vid\u00edte ve sc\u00e9n\u011b n\u00e1pis \u201eLOADING\u201c, model se st\u00e1le nahr\u00e1v\u00e1. N\u011bkter\u00e9 modely jsou pom\u011brn\u011b objemn\u00e9 a jejich p\u0159enos po internetu m\u016f\u017ee chv\u00edli trvat.\n\n Sc\u00e9nu s modelem je mo\u017en\u00e9 ovl\u00e1dat n\u00e1sleduj\u00edc\u00edmi zp\u016fsoby: \n<ul><li><b>Ot\u00e1\u010det</b> pohled ta\u017een\u00edm lev\u00fdm tla\u010d\u00edtkem my\u0161i</li>\n<li><b>Posouvat</b> pohled ta\u017een\u00edm prav\u00fdm tla\u010d\u00edtkem my\u0161i</li>\n<li><b>P\u0159ibli\u017eovat</b> pohled kole\u010dkem my\u0161i</li></ul>\nV prav\u00e9m horn\u00edm rohu sc\u00e9ny m\u016f\u017eete zvolit, jak\u00fdm zp\u016fsobem chcete v modelu zobrazit popisky. \n\nJednotliv\u00e9 popisky m\u016f\u017eete ozna\u010dit kliknut\u00edm na \u0161t\u00edtek \u010di j\u00edm ozna\u010den\u00fd \u010derven\u00fd bod. To otev\u0159e jejich podrobn\u011bj\u0161\u00ed popis, pokud je vypln\u011bn\u00fd. Ozna\u010den\u00ed zru\u0161\u00edte op\u011btovn\u00fdm kliknut\u00edm na \u0161t\u00edtek, nebo m\u016f\u017eete rovnou kliknout na dal\u0161\u00ed \u0161t\u00edtek a p\u0159ej\u00edt na jeho popis.
help.language.title=Zm\u011bna jazyka
help.language.text=Jazyk m\u016f\u017eete snadno zm\u011bnit kliknut\u00edm na vlaje\u010dku v prav\u00e9m horn\u00edm rohu obrazovky. Ne v\u0161echny str\u00e1nky v\u0161ak mus\u00ed b\u00fdt dostupn\u00e9 ve v\u0161ech jazykov\u00fdch variant\u00e1ch.
help.login.title=P\u0159ihl\u00e1\u0161en\u00ed
help.login.text=Pro prohl\u00ed\u017een\u00ed obsahu str\u00e1nek nen\u00ed p\u0159ihl\u00e1\u0161en\u00ed pot\u0159eba. P\u0159ihl\u00e1\u0161en\u00ed je ur\u010deno p\u0159edev\u0161\u00edm pro editory. Pokud jste editorem a m\u00e1te probl\u00e9m s p\u0159ihl\u00e1\u0161en\u00edm, kontaktujte administr\u00e1tora str\u00e1nek.
welcome.intro=<b>Skelet 3D je interaktivn\u00ed v\u00fdukov\u00fd n\u00e1stroj - 3D atlas lidsk\u00fdch kost\u00ed!</b>\n\nM\u016f\u017eete proch\u00e1zet kosti podle kategori\u00ed, dozv\u011bd\u011bt se v\u00edce o jejich anatomii a patologii a hlavn\u011b prohl\u00ed\u017eet <b>podrobn\u00e9 3D modely kost\u00ed</b>.\n\nD\u016fle\u017eit\u00e9 \u010d\u00e1sti kost\u00ed jsou <b>ozna\u010deny \u0161t\u00edtky</b> a podrobn\u011bji pops\u00e1ny p\u0159i ozna\u010den\u00ed. Zp\u016fsob zobrazen\u00ed \u0161t\u00edtk\u016f si m\u016f\u017eete sami zvolit pro co nejefektivn\u011bj\u0161\u00ed u\u010den\u00ed.\n\nZa\u010dn\u011bte volbou hlavn\u00ed kategorie a pokra\u010dujte a\u017e ke kosti, kter\u00e1 v\u00e1s zaj\u00edm\u00e1.\n\nPokud si p\u0159ipad\u00e1te ztraceni, stru\u010dn\u00e1 <a href="help.xhtml">N\u00e1pov\u011bda</a> v\u00e1m snad pom\u016f\u017ee za\u010d\u00edt.
