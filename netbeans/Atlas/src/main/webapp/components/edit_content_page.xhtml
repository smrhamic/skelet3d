<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:component>
            <h:outputStylesheet name="page.css" library="css" />
            
            <h2 id="pageName">
                <h:outputText value="#{strings.pageEditor}" />
            </h2>
            
            <hr class="fancy-line" />
            
            <div class="editColumn">
                #{strings.languageVariant}
                <br />
                <h:panelGroup class="bold bottomSpace" layout="block">
                    #{languageManager.currentLanguage.name}
                </h:panelGroup>
                <h:form id="editPageForm">
                    #{strings.pageName}
                    <br />
                    <h:inputText class="longField bottomSpace" value="#{pageManager.pageContent.name}"/>
                    <br />
                    #{strings.pageLatin}
                    <br />
                    <h:inputText class="longField bottomSpace" value="#{pageManager.page.latin}"/>
                    <br />
                    #{strings.addComponent}
                    <h:panelGroup class="bottomSpace" layout="block">
                        <h:commandButton class="addButton" value="#{strings.text}"
                                         action="#{pageManager.addComponent('text')}">
                            <f:ajax render=":contentBlock :message saveMessage" />
                        </h:commandButton>
                        <br />
                        <h:commandButton class="addButton" value="#{strings.headline}"
                                         action="#{pageManager.addComponent('headline')}">
                            <f:ajax render=":contentBlock :message saveMessage" />
                        </h:commandButton>
                        <br />
                        <h:commandButton class="addButton" value="#{strings.image}"
                                         action="#{pageManager.addComponent('image')}">
                            <f:ajax render=":contentBlock :message saveMessage" />
                        </h:commandButton>
                        <br />
                        <h:commandButton class="addButton" value="#{strings.model}"
                                         action="#{pageManager.addComponent('model')}">
                            <f:ajax render=":contentBlock :message saveMessage" />
                        </h:commandButton>
                    </h:panelGroup>
                    <h:panelGroup class="bottomSpace" layout="block">
                        #{strings.published}
                        <h:selectBooleanCheckbox value="#{pageManager.pageContent.published}"/>
                    </h:panelGroup>
                    <h:commandButton id="saveButton" class="saveButton"
                                     binding="#{pageManager.saveButton}" value="#{strings.saveButton}"
                                     action="#{pageManager.updatePage(true)}">
                        <f:ajax render=":contentBlock :message saveMessage" />
                    </h:commandButton>
                    <br />
                    <h:message id="saveMessage" for="saveButton" warnClass="warning" infoClass="info" />
                </h:form>
            </div>
            <h:panelGroup id="contentBlock" class="contentBlock">
                <ui:repeat var="c" value="#{pageManager.components}" varStatus="status">
                    <ui:include src="edit_content_component.xhtml">
                        <ui:param name="listPosition" value="#{status.index}" />
                    </ui:include>
                </ui:repeat>
            </h:panelGroup>                
        </ui:component>
    </body>
</html>
