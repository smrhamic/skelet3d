<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:component>
            <c:set var="component" value="#{pageManager.components[listPosition]}" />
            <h:panelGroup class="editComp" layout="block">
                <h:form>
                    <div class="topBar">
                        <!-- Display type of component -->
                        <h:outputText rendered="#{component.componentType == 'text'}"
                                      value="Text"/>
                        <h:outputText rendered="#{component.componentType == 'headline'}"
                                      value="Headline"/>
                        <h:outputText rendered="#{component.componentType == 'model'}"
                                      value="3D Model"/>
                        <h:outputText rendered="#{component.componentType == 'image'}"
                                      value="Image"/>
                        <h:commandButton value="delete"
                                         action="#{pageManager.removeComponent(component)}">
                            <f:ajax render=":contentBlock"/>
                        </h:commandButton>
                        <h:commandButton value="up"
                                         action="#{pageManager.bumpComponentUp(component)}">
                            <f:ajax render=":contentBlock"/>
                        </h:commandButton>
                        <h:commandButton value="down"
                                         action="#{pageManager.bumpComponentDown(component)}">
                            <f:ajax render=":contentBlock"/>
                        </h:commandButton>
                    </div>
                    <!-- Display if TEXT component -->
                    <h:panelGroup rendered="#{component.componentType == 'text'}">
                        <h:inputTextarea class="textCompArea unresizable"
                                         rows="8" value="#{component.text}">
                            <f:ajax render=":contentBlock"/>
                        </h:inputTextarea>
                    </h:panelGroup>
                    
                    <!-- Display if HEADLINE component -->
                    <h:panelGroup rendered="#{component.componentType == 'headline'}">
                        <h:inputText class="simpleField" value="#{component.text}">
                            <f:ajax render=":contentBlock"/>
                        </h:inputText>
                    </h:panelGroup>
                    
                    <!-- Display if MODEL component -->
                    <h:panelGroup rendered="#{component.componentType == 'model'}">
                        Warning: one per page
                        <br /> Model:
                        <h:selectOneMenu value="#{component.model}" converter="#{modelConverter}">
                            <f:selectItem itemValue="#{null}" itemLabel="---" />
                            <f:selectItems value="#{modelManager.allModels}" var="m"
                                           itemLabel="#{m.name}" itemValue="#{m}"/>
                            <f:ajax render=":contentBlock"/>
                        </h:selectOneMenu>
                        <br /> Descr.:
                        <h:inputText class="simpleField" value="#{component.description}">
                            <f:ajax render=":contentBlock"/>
                        </h:inputText>                        
                    </h:panelGroup>
                    
                    <!-- Display if IMAGE component -->
                    <h:panelGroup rendered="#{component.componentType == 'image'}">
                        <br /> Image:
                        <h:selectOneMenu value="#{component.image}" converter="#{imageConverter}">
                            <f:selectItem itemValue="#{null}" itemLabel="---" />
                            <f:selectItems value="#{imageManager.allImages}" var="im"
                                           itemLabel="#{im.name}" itemValue="#{im}"/>
                            <f:ajax render=":contentBlock"/>
                        </h:selectOneMenu>
                        <br /> Descr.:
                        <h:inputText class="simpleField" value="#{component.description}">
                            <f:ajax render=":contentBlock"/>
                        </h:inputText>                        
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
            
        </ui:component>
    </body>
</html>
