      xmlns:f="http://java.sun.com/jsf/core">

            <div class="fixNewLines">

            </div>
            <h3><h:outputText value="#{strings['help.language.title']}" /></h3>
            <div class="fixNewLines">
                <h:outputText value="#{strings['help.language.text']}" />

            <h3><h:outputText value="#{strings['help.login.title']}" /></h3>
            <div class="fixNewLines">
                <h:outputText value="#{strings['help.login.text']}" />
