<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:component>
            <h:form id="loginForm" rendered = "#{!loginManager.logged}">
                <h:outputText value="#{strings.badLogin}" rendered="#{loginManager.mismatched}"/>
                <h:outputText value="#{strings.userNameLabel}" />
                <h:inputText id="username" value="#{loginManager.userName}" ></h:inputText>
                <h:outputText value="#{strings.passLabel}" />
                <h:inputSecret id="password" value="#{loginManager.password}"></h:inputSecret>
                <h:commandButton action="#{loginManager.login}" value="#{strings.loginButton}"></h:commandButton>
            </h:form>

            <h:form id="logoutForm" rendered = "#{loginManager.logged}">      
                <h:outputText value= "#{strings.loggedLabel} #{loginManager.currentUser.name}" />
                <h:commandButton action="#{loginManager.logout}" value="#{strings.logoutButton}"></h:commandButton>
            </h:form>
        </ui:component>
    </h:body>
</html>
