<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:component>
            <h:form id="loginForm" rendered = "#{!loginController.logged}">
                <h:outputText class="fieldLabel" value="#{strings['login.userNameLabel']}" />
                <h:inputText id="username" value="#{loginController.userName}" ></h:inputText>
                <h:outputText class="fieldLabel" value="#{strings['login.passLabel']}" />
                <h:inputSecret id="password" value="#{loginController.password}"></h:inputSecret>
                <h:commandButton action="#{loginController.login}"
                                 value="#{strings['login.loginButton']}"></h:commandButton>
            </h:form>

            <h:form id="logoutForm" rendered = "#{loginController.logged}">      
                <h:outputText class="fieldLabel"
                              value= "#{strings['login.loggedLabel']} #{loginController.currentUser.name}" />
                <h:commandButton action="#{loginController.logout}"
                                 value="#{strings['login.logoutButton']}"></h:commandButton>
            </h:form>
        </ui:component>
    </h:body>
</html>
