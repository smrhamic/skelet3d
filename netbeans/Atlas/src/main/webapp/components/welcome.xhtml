<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:component>
            <h:outputStylesheet name="category.css" library="css" />
            
            <h2><h:outputText value="#{strings.welcome}" /></h2>

            <div class="centered">
            <h3>
                <h:outputText value="#{strings.mainCategories}"
                              rendered="#{categoryManager.rootCategories.size() > 0}" />
            </h3>

            <ul>
                <ui:repeat value="#{categoryManager.rootCategories}" var="cat">
                    <li>
                        <h:link outcome="browse">
                            <h:outputText value ="#{cat.name}" />
                            <h:outputText class="latin" value =" - #{cat.latin}" />
                            <h:outputText class="num" value =" (#{cat.numPages})" />
                            <f:param name="id" value="#{cat.id}" />
                        </h:link>
                    </li>
                </ui:repeat>
            </ul>
            </div>
        </ui:component>
    </body>
</html>
