<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:component>
            <h:outputStylesheet name="category.css" library="css" />
            
            <h2><h:outputText value="#{strings['welcome.welcome']}" /></h2>

            <hr class="fancy-line" />
            <br/>
            <div class="fixNewLines">
                <h:outputText escape="false" value="#{strings['welcome.intro']}" />
            </div>
            <br/>
            <hr class="fancy-line" />
            
            <h3 id="subcategoryHeadline">
                <h:outputText value="#{strings['welcome.mainCategories']}" />
            </h3>
                
            <ui:repeat value="#{categoryController.childCategories}"
                           var="sub" varStatus="status">
                <ui:include src="category_item.xhtml">
                    <ui:param name="listPosition" value="#{status.index}" />
                    <ui:param name="type" value="category" />
                </ui:include>
            </ui:repeat>
        </ui:component>
    </body>
</html>
