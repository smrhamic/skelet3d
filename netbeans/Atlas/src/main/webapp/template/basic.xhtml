<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view locale="#{languageController.locale}">
    
    <h:head>
	<h:outputStylesheet name="basic.css" library="css" />
        <title>
            <ui:insert name="mainTitle" >
                <h:outputText value="#{strings['defaultTitle']}" />
            </ui:insert>
        </title>
    </h:head>
 
    <h:body>
        <!-- Script that fixes ajax calls to work with view params -->
        <h:outputScript library="js" name="ajaxFix.js" target="head" />
        
        <div id="page">
 
	    <div id="loginBar">
		<ui:insert name="loginBar" >
		  <ui:include src="../components/login_bar.xhtml" />
		</ui:insert>
	    </div>
            
            <div id="languageBar">
		<ui:insert name="languageBar" >
		  <ui:include src="../components/language_bar.xhtml" />
		</ui:insert>
	    </div>
 
            <div id="logoBar">
		<ui:insert name="logo" >
		  <ui:include src="../components/logo.xhtml" />
		</ui:insert>
	    </div>
            
            <div id="searchBar">
		<ui:insert name="searchBar" >
		  <ui:include src="../components/search_bar.xhtml" />
		</ui:insert>
	    </div>
            
            <div id="menuBar">
		<ui:insert name="menu">
                    <ui:include src="../components/horizontal_menu.xhtml" />
	   	</ui:insert>
	    </div>
            
            <div id="pathBar">
		<ui:insert name="path" />
	    </div>
            
            <div id="messageBar">
		<ui:insert name="messages">
                    <ui:include src="../components/messages.xhtml" />
	   	</ui:insert>
	    </div>
            
	    <div id="content">
	  	<ui:insert name="content" >
	 	  <ui:include src="../components/welcome.xhtml" />
	   	</ui:insert>
	    </div>
            
            <div id="footerBar">
	  	<ui:insert name="footer" >
	 	  <ui:include src="../components/footer.xhtml" />
	   	</ui:insert>
	    </div>

        </div>
        
    </h:body>
        
    </f:view>
</html>
